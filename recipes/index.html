<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RECIPEBOOK</h1>
    </header>
    <main>
        <div id="search-container">
            <form id="searchBar">
                <input id="searchBarPlaceholder" type="text" name="searchBarInput" placeholder="Find a recipe">
                <button id="searchIcon" type="button">
                    <img src="images/search.svg" alt="Search Icon">
                </button>
            </form>
        </div>
        <div id="recipe"></div>
    </main>
    <footer>
        <div class="social">
            <a class="socialIcons" href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a class="socialIcons" href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a class="socialIcons" href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <div id="iconMessage-container">
            <a id="iconMessage" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </div>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
